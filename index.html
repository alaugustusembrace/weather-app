<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><form action="/" id="form" id="form" novalidate><label for="location">Location:</label> <input name="location" id="location" required/> <button class="submit">Search</button></form><div class="container"><div id="content"><div class="weatherAndDaysContainer"><div class="weather-display"><h1 class="location-name"></h1><div class="info-wrapper"><div class="coordinates"><div class="lat-container"><h3>Latitude</h3><p class="latitude"></p></div><div class="long-container"><h3>Longitude</h3><p class="longitude"></p></div></div><div class="desc-container"><h3>Description</h3><p class="description"></p></div><div class="tz-container"><h3>Timezone</h3><p class="timezone"></p></div></div></div><div class="days-container"><h1>DAYS</h1><div class="days"></div></div></div></div><div class="today"><img src="#" alt=""/><h1>TODAY</h1></div></div></body></html>
